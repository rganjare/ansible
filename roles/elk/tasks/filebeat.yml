- name: Copy Elastic YUM repo file
  template:
    src: elastic.repo
    dest: /etc/yum.repos.d/elastic.repo

- name: Install Filebeat
  yum:
    name: filebeat
    state: installed

- name: Copy Filebeat configuration
  template:
    src: filebeat.yml
    dest: /etc/filebeat/filebeat.yml

- name: Start Filebeat
  systemd:
    name: filebeat
    state: restarted
    enabled: yes
